{% extends "base.html" %}

{% block content %}
<div class="container-task">

        <h2 id="task-add">Add your task</h2>
        <button class="addbutton">Add</button>
        <i class="fa-solid fa-pen-fancy penn-icon"></i>

    <div class="task-add-box">

    </div>
</div>

{% endblock %}
