{% extends "base.html" %}
{% block content %}
<div class="register-class ">
    <div class="container text-center">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <h2 class="mb-4">Are you sure you want to sign out?</h2>
            <button type="submit" class="btn btn-danger mb-3">Sign out</button>
        </form>
        <p>Go back to your <a class="links-for-all" href="{% url 'task-create' %}"><strong>tasks</strong></a></p>

    </div>
</div>
{% endblock %}
