{% extends "base.html" %}
{% block content %}
<!-- Form and link for login, register -->
<div class="register-class ">
    <div class="col-12">
        <div class="text-center">

                        Homepage</strong></a></p>
        </div>
    </div>
</div>
{% endblock %}
